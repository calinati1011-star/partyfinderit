<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TeamSyncer</title>
<link rel="icon" href="logo.png" type="image/jpeg">
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={
  theme:{
    extend:{
      colors:{
        neonBlue:'#0ea5e9',
        neonPink:'#FF00FF',
        darkBg:'#0f111a',
        panelBg:'#1a1c2c',
        panelHover:'#222540'
      },
      keyframes:{
        gradientMove:{
          '0%':{backgroundPosition:'0% 50%'},
          '50%':{backgroundPosition:'100% 50%'},
          '100%':{backgroundPosition:'0% 50%'}
        },
        scaleIn:{'0%':{transform:'scale(0.8)',opacity:'0'},'100%':{transform:'scale(1)',opacity:'1'}}
      },
      animation:{
        gradientMove:'gradientMove 12s ease infinite',
        scaleIn:'scaleIn 0.2s ease-out'
      }
    }
  }
}
</script>
<style>
body{margin:0;font-family:'Arial',sans-serif;overflow-x:hidden;}
#bg-animated{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:linear-gradient(-45deg,#0ea5e9,#9333ea,#4e121c,#261157);
  background-size:400% 400%;
  animation:gradientMove 15s ease infinite;
  z-index:0;
}
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:#0e0b31;border-radius:3px}
::-webkit-scrollbar-track{background:#111}

/* Modifiche per mobile e lobby */
#lobby-list {
  max-height: 180px; /* Altezza limitata su mobile */
  overflow-y: auto;
}
#game-list {
  max-height: 180px;
  overflow-y: auto;
}
#messages {
  max-height: calc(50vh - 40px); /* Riduce altezza su mobile per poter scrivere */
  overflow-y: auto;
}
#chat-warning {
  display: none;
  font-size: 0.75rem;
  color: #facc15;
  margin-left: 0.5rem;
}
@media(max-width: 640px) {
  #chat-warning { display: inline; }
}
</style>
</head>
<body class="text-white min-h-screen flex justify-center items-start p-2 sm:p-4 relative overflow-hidden">

<!-- Sito in costruzione -->
<div class="fixed top-2 left-1/2 -translate-x-1/2 bg-black-400 text-white px-4 py-1 rounded-full z-50 text-sm font-semibold">
  Sito in costruzione
</div>

<div id="bg-animated"></div>

<div class="w-full max-w-6xl flex flex-col gap-4 sm:gap-6 relative z-10">
  <header class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-4 text-center sm:text-left">
    <div class="flex items-center gap-2 sm:gap-3 justify-center sm:justify-start">
      <img src="logo.png" alt="TeamSyncer Logo" class="w-12 h-12 sm:w-16 sm:h-16 rounded-lg">
      <h1 class="text-2xl sm:text-4xl font-extrabold text-neonBlue">TeamSyncer</h1>
    </div>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6">
    <!-- Lista giochi -->
    <section class="md:col-span-1 relative">
      <div class="bg-panelBg rounded-2xl shadow-lg p-3 sm:p-5 flex flex-col gap-3 relative h-full">
        <h2 class="text-lg sm:text-2xl font-semibold text-neonBlue">Scegli un gioco</h2>
        <div class="relative">
          <input id="search" type="text" placeholder="Cerca gioco..." class="w-full px-3 sm:px-4 py-2 rounded-full bg-darkBg border border-neonBlue outline-none text-white placeholder:text-slate-400">
          <ul id="search-suggestions" class="absolute bg-panelBg rounded-xl mt-1 w-full z-20 hidden max-h-60 overflow-auto"></ul>
        </div>
        <ul id="game-list" class="space-y-2 mt-2"></ul>
        <div id="lobby-list" class="mt-3 space-y-2 hidden"></div>
      </div>
    </section>

    <!-- Chat -->
    <section class="md:col-span-2 flex flex-col">
      <div class="bg-panelBg rounded-2xl shadow-lg p-3 sm:p-5 flex flex-col h-[60vh] sm:h-[60vh] flex-1">
        <div class="flex items-center justify-between mb-2 sm:mb-3">
          <h2 id="room-title" class="text-lg sm:text-2xl font-semibold text-neonBlue truncate">Nessuna stanza</h2>
          <div class="flex items-center gap-2 sm:gap-3">
            <div id="user-count" class="text-xs sm:text-sm text-slate-400"></div>
            <button id="leave-lobby" class="px-2 sm:px-3 py-1 rounded-full bg-red-600 hover:bg-red-500 text-white hidden text-sm">Esci</button>
          </div>
        </div>
        <div id="player-list" class="flex flex-wrap gap-2 mb-2"></div>
        <div id="messages" class="flex-1 overflow-auto bg-darkBg rounded-2xl p-2 sm:p-3 space-y-2 mb-2"></div>

        <form id="send-form" class="mt-auto flex gap-2">
          <input id="msg" type="text" placeholder="Scrivi un messaggio..." class="flex-1 px-3 py-2 rounded-full bg-darkBg border border-neonBlue outline-none disabled:opacity-50 text-sm sm:text-base" disabled>
          <button type="submit" id="send-btn" class="px-3 sm:px-4 py-2 rounded-full bg-neonBlue hover:bg-neonPink text-darkBg disabled:opacity-50 font-semibold text-sm sm:text-base" disabled>Invia</button>
        </form>
        <div class="flex items-center mt-1">
          <span id="chat-warning">Se non riesci a scrivere, usa modalitÃ  desktop</span>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- Modal lobby -->
<div id="lobby-modal" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center p-2">
  <div class="bg-panelBg rounded-2xl p-4 sm:p-6 w-full max-w-sm animate-scaleIn flex flex-col gap-3">
    <h3 class="text-lg sm:text-xl font-semibold text-neonBlue">Crea una Lobby</h3>
    <p class="text-sm text-slate-400">Scegli il numero di giocatori (1-8)</p>
    <input id="max-players" type="number" min="1" max="8" value="4" class="w-full px-4 py-2 rounded-full bg-darkBg border border-neonBlue text-white outline-none text-center">
    <button id="private-toggle-btn" class="flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-slate-700 hover:bg-slate-600 transition">
      <span id="private-icon">ðŸ”“</span> 
      <span id="private-label">Lobby pubblica</span>
    </button>
    <div class="flex justify-end gap-3">
      <button id="cancel-lobby" class="px-4 py-2 rounded-full bg-slate-700 hover:bg-slate-600">Annulla</button>
      <button id="confirm-lobby" class="px-4 py-2 rounded-full bg-neonBlue hover:bg-neonPink text-darkBg font-semibold">Crea</button>
    </div>
  </div>
</div>

<!-- Modal profilo -->
<div id="profile-modal" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center p-2">
  <div class="bg-panelBg rounded-2xl p-4 sm:p-6 w-full max-w-xs animate-scaleIn flex flex-col gap-3">
    <h3 class="text-lg sm:text-xl font-semibold text-neonBlue" id="profile-nickname"></h3>
    <p class="text-sm text-slate-400" id="profile-lobbies"></p>
    <p class="text-sm text-slate-400" id="profile-messages"></p>
    <div class="flex justify-end">
      <button id="close-profile" class="px-4 py-2 rounded-full bg-slate-700 hover:bg-slate-600">Chiudi</button>
    </div>
  </div>
</div>

<!-- Suoni -->
<audio id="sound-message" src="message.mp3" preload="auto"></audio>
<audio id="sound-join" src="join.mp3" preload="auto"></audio>

<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
